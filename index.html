<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SrTortilla - Urban Art Gallery</title>
  <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.3.0/default/snipcart.css" />
  <script async src="https://cdn.snipcart.com/themes/v3.3.0/default/snipcart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #fff;
    }
    header {
      background-color: #1a1a1a;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      letter-spacing: 2px;
      border-bottom: 2px solid #444;
      position: relative;
    }
    .cart-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #ff3c38;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
    }
    .cart-button:hover {
      background: #e52b27;
    }
    #search-bar {
      text-align: center;
      padding: 20px;
    }
    #search-input {
      padding: 10px;
      width: 60%;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
	.gallery {
	  display: grid;
	  grid-template-columns: repeat(6, 1fr); /* Ensure 6 columns per row */
	  gap: 20px;
	  padding: 30px;
	  overflow: visible;  /* Ensure no overflow hiding content */
	}
	.item {
	  display: flex;
	  flex-direction: column;
	  align-items: center;
	  background: #222;
	  padding: 15px;
	  border-radius: 10px;
	  box-shadow: 0 0 10px #333;
	  position: relative;
	  overflow: visible;  /* Make sure the content isn't hidden */
	}
    .item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
    }
	/* Ensure button is well-placed and visible under each item */
	.item .snipcart-add-item {
	  display: inline-block;
	  margin-top: 10px;
	  padding: 12px 20px;
	  background-color: #ff3c38;
	  color: white;
	  border: none;
	  border-radius: 5px;
	  cursor: pointer;
	  font-weight: bold;
	  text-align: center;
	  z-index: 10; /* Ensure the button is above other content */
	}

	.item .snipcart-add-item:hover {
	  background-color: #e52b27;
	}
    .pagination {
      text-align: center;
      padding-bottom: 30px;
    }
    .pagination button {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
    }
    .pagination button.active {
      background-color: #ff3c38;
    }
    .category-button {
      margin: 5px;
      padding: 8px 12px;
      border-radius: 5px;
      border: none;
      background-color: #333;
      color: white;
      cursor: pointer;
    }
    .category-button.active-category {
      background-color: #ff3c38;
    }
	/* Modal Container */
	#modal {
	  display: none; /* Initially hidden */
	  position: fixed; /* Fixed position to stay in place while scrolling */
	  top: 0;
	  left: 0;
	  width: 100vw; /* Full width of the viewport */
	  height: 100vh; /* Full height of the viewport */
	  background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black background */
	  z-index: 1000; /* Ensure the modal is on top of all other content */
	  justify-content: center;
	  align-items: center;
	  flex-direction: column;
	  overflow: hidden; /* Prevent scrolling while modal is open */
	  padding: 20px;
	  box-sizing: border-box;
	}

	/* Modal Content */
	#modal .modal-content {
	  position: relative;
	  max-width: 90%; /* Limit the width */
	  max-height: 80%; /* Limit the height */
	  background-color: #fff;
	  padding: 20px;
	  border-radius: 10px;
	  box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
	  overflow-y: auto; /* Allow scrolling if the content is too tall */
	  text-align: center;
	}

	/* Modal Image */
	#modal-img {
	  width: 100%;
	  height: auto;
	  border-radius: 10px;
	  margin-bottom: 20px;
	}

	/* Modal Description */
	#modal-description {
	  color: #000;
	  margin-bottom: 20px;
	  font-size: 1.2rem;
	}

	/* Close Button */
	#modal-close {
	  position: absolute;
	  top: 10px;
	  right: 10px;
	  font-size: 30px;
	  color: white;
	  background-color: transparent;
	  border: none;
	  cursor: pointer;
	  z-index: 1010; /* Ensure the close button is above other elements */
	}

	/* Modal Navigation (Previous / Next) */
	.modal-nav {
	  display: flex;
	  justify-content: space-between;
	  width: 100%;
	}

	#prev-slide, #next-slide {
	  background-color: #ff3c38;
	  color: white;
	  padding: 10px 20px;
	  border: none;
	  border-radius: 5px;
	  cursor: pointer;
	  font-weight: bold;
	  z-index: 100;
	}

	#prev-slide:hover, #next-slide:hover {
	  background-color: #e52b27;
	}

  </style>
</head>
<body>
<header>
  SrTortilla
  <div>
  <button class="snipcart-checkout cart-button">
    View Cart <span class="snipcart-items-count"></span>
  </button>
  </div>
</header>

<!-- Category Filter -->
<div id="categories-bar" style="text-align:center; padding: 15px;">
  <span id="category-buttons">
    <button class="category-button" onclick="handleCategoryClick('Art', this)">Art</button>
    <button class="category-button" onclick="handleCategoryClick('Sculptures', this)">Sculptures</button>
    <button class="category-button" onclick="handleCategoryClick('Paintings', this)">Paintings</button>
  </span>
</div>

<!-- Search Bar -->
<div id="search-bar">
  <input type="text" id="search-input" placeholder="Search for artwork by name..." oninput="filterProducts(activeCategory)">
</div>

 <!-- Gallery -->
<section class="gallery" id="gallery">
  <!-- Static Product Items -->
  <div class="item" data-category="Art">
    <img src="SHrekMusical.jpg" alt="Product 1">
    <span class="item_name">Product 1</span>
    <span class="item_description">Beautiful abstract art</span>
    <span class="item_price">$19.99</span>
		<button class="snipcart-add-item"
		  data-item-id="1"
		  data-item-price="19.99"
		  data-item-url="/product1"
		  data-item-description="Beautiful abstract art"
		  data-item-name="Product 1">
		  Add to Cart
		</button>
  </div>

  <div class="item" data-category="Sculptures">
    <img src="SHrekMusical.jpg" alt="Product 2">
    <span class="item_name">Product 2</span>
    <span class="item_description">Modern art piece</span>
    <span class="item_price">$29.99</span>
    <button class="snipcart-add-item"
      data-item-id="2"
      data-item-price="29.99"
      data-item-url="/product2"
      data-item-description="Modern art piece"
      data-item-name="Product 2">
      Add to Cart
    </button>
  </div>

  <div class="item" data-category="Paintings">
    <img src="DrivinManiaSplashScreen.png" alt="Product 3">
    <span class="item_name">Product 3</span>
    <span class="item_description">Classic landscape painting</span>
    <span class="item_price">$39.99</span>
    <button class="snipcart-add-item"
      data-item-id="3"
      data-item-price="39.99"
      data-item-url="/product3"
      data-item-description="Classic landscape painting"
      data-item-name="Product 3">
      Add to Cart
    </button>
  </div>
  
  <div class="item" data-category="Paintings">
    <img src="DrivinManiaSplashScreen.png" alt="Product 3">
    <span class="item_name">Product 3</span>
    <span class="item_description">Classic landscape painting</span>
    <span class="item_price">$39.99</span>
    <button class="snipcart-add-item"
      data-item-id="4"
      data-item-price="39.99"
      data-item-url="/product3"
      data-item-description="Classic landscape painting"
      data-item-name="Product 4">
      Add to Cart
    </button>
  </div>

  <!-- More products as needed -->
</section>


<!-- Modal for Slideshow -->
<div class="modal" id="modal" style="display:none;">
  <div class="modal-content">
    <!-- This is the image that will change when navigating through the modal -->
    <img id="modal-img" src="" alt="Product Image" style="max-width:90vw; max-height:80vh; border-radius:10px;">
    
    <!-- Product description text -->
    <span id="modal-description" style="color:white; text-align:center; margin:10px;"></span>
    
    <!-- Close button -->
    <button id="modal-close" onclick="closeModal()">Close</button>
    
    <!-- Add to Cart button -->
    <button id="modal-buy" class="snipcart-add-item" style="margin-top:10px;">
      Add to Cart
    </button>
    
    <!-- Navigation buttons -->
    <div class="modal-nav">
      <button id="prev-slide" onclick="prevSlide()">Previous</button>
      <button id="next-slide" onclick="nextSlide()">Next</button>
    </div>
  </div>
</div>

<!-- Pagination -->
<div class="pagination" id="pagination">
  <button onclick="goToPage(1)">1</button>
  <button onclick="goToPage(2)">2</button>
  <!-- More pagination buttons if necessary -->
</div>

<div hidden id="snipcart"
  data-api-key="MzYxZGNmYWItNzQxMi00NmYyLWJmMTEtOGFmOGI4M2E2YWY0NjM4ODU4Mjk4OTA5OTQ5ODMy"
</div>

<script>
 // Static Product Filtering by Category
  let allProducts = [
    { id: 1, category: 'Art', name: 'Product 1', price: 19.99, image: 'SHrekMusical.jpg' },
    { id: 2, category: 'Sculptures', name: 'Product 2', price: 29.99, image: 'SHrekMusical.jpg' },
    { id: 3, category: 'Paintings', name: 'Product 3', price: 39.99, image: 'DrivinManiaSplashScreen.png' },
    { id: 4, category: 'Paintings', name: 'Product 3', price: 39.99, image: 'DrivinManiaSplashScreen.png' },
    { id: 5, category: 'Paintings', name: 'Product 3', price: 39.99, image: 'DrivinManiaSplashScreen.png' },
    { id: 6, category: 'Paintings', name: 'Product 3', price: 39.99, image: 'DrivinManiaSplashScreen.png' },
    { id: 7, category: 'Paintings', name: 'Product 3', price: 39.99, image: 'DrivinManiaSplashScreen.png' },
    { id: 8, category: 'Paintings', name: 'Product 3', price: 39.99, image: 'DrivinManiaSplashScreen.png' },
    { id: 9, category: 'Paintings', name: 'Product 3', price: 39.99, image: 'DrivinManiaSplashScreen.png' },
    { id: 10, category: 'Paintings', name: 'Product 3', price: 39.99, image: 'DrivinManiaSplashScreen.png' },
    { id: 11, category: 'Paintings', name: 'Product 3', price: 39.99, image: 'DrivinManiaSplashScreen.png' },
    { id: 12, category: 'Paintings', name: 'Product 3', price: 39.99, image: 'DrivinManiaSplashScreen.png' },
    { id: 13, category: 'Paintings', name: 'Product 3', price: 39.99, image: 'DrivinManiaSplashScreen.png' },
    // Add more products as needed
  ];

  let currentPage = 1;
  const itemsPerPage = 12;
  let activeCategory = '';  // No active category initially
  let filteredProducts = [...allProducts]; // Start with all products
  let currentIndex = 0; // Track the current product index for the modal

  function renderPage() {
    const gallery = document.getElementById('gallery');
    gallery.innerHTML = '';
    const start = (currentPage - 1) * itemsPerPage;

    const paginatedProducts = filteredProducts.slice(start, start + itemsPerPage);

    paginatedProducts.forEach((product, index) => {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `
        <img src="${product.image}" alt="${product.name}" onclick="openModal(${index})">
        <span class="item_name">${product.name}</span>
        <span class="item_price">$${product.price}</span>
        <button class="snipcart-add-item"
          data-item-id="${product.id}"
          data-item-price="${product.price}"
          data-item-url="/${product.name.toLowerCase().replace(' ', '-')}"
          data-item-description="${product.description}"
          data-item-name="${product.name}">
          Add to Cart
        </button>
      `;
      gallery.appendChild(div);
    });
  }

  function openModal(index) {
    const product = filteredProducts[index];

    document.getElementById('modal-img').src = product.image;
    document.getElementById('modal-description').textContent = product.description;

    const modalBuyButton = document.getElementById('modal-buy');
    modalBuyButton.setAttribute('data-item-id', product.id);
    modalBuyButton.setAttribute('data-item-price', product.price);
    modalBuyButton.setAttribute('data-item-url', product.url);
    modalBuyButton.setAttribute('data-item-description', product.description);
    modalBuyButton.setAttribute('data-item-name', product.name);

    document.getElementById('modal').style.display = 'flex'; // Show the modal
  }

  function closeModal() {
    document.getElementById('modal').style.display = 'none'; // Hide the modal
  }

  function prevSlide() {
    currentIndex = (currentIndex - 1 + filteredProducts.length) % filteredProducts.length;
    const product = filteredProducts[currentIndex];
    document.getElementById('modal-img').src = product.image;
    document.getElementById('modal-description').textContent = product.description;
  }

  function nextSlide() {
    currentIndex = (currentIndex + 1) % filteredProducts.length;
    const product = filteredProducts[currentIndex];
    document.getElementById('modal-img').src = product.image;
    document.getElementById('modal-description').textContent = product.description;
  }

  document.getElementById('modal-buy').addEventListener('click', function(e) {
    const productId = e.target.getAttribute('data-item-id');
    const productName = e.target.getAttribute('data-item-name');
    const productPrice = parseFloat(e.target.getAttribute('data-item-price'));
    const productUrl = e.target.getAttribute('data-item-url');
    const productDescription = e.target.getAttribute('data-item-description');

    Snipcart.api.cart.items.add({
      id: productId,
      name: productName,
      price: productPrice,
      url: productUrl,
      description: productDescription
    });
  });

  function filterProducts(category = '', button = null) {
    const searchTerm = document.getElementById('search-input').value.toLowerCase();

    if (category === '') {
      activeCategory = '';  // No active category
    } else {
      activeCategory = category;
    }

    filteredProducts = allProducts.filter(product =>
      product.name.toLowerCase().includes(searchTerm) &&
      (activeCategory === '' || product.category === activeCategory)
    );

    renderPage();
  }

  document.getElementById('search-input').addEventListener('input', () => {
    filterProducts(activeCategory);
  });

  function handleCategoryClick(category, button) {
    if (activeCategory === category) {
      activeCategory = '';
      button.classList.remove('active-category');
    } else {
      activeCategory = category;
      const buttons = document.querySelectorAll('.category-button');
      buttons.forEach(btn => btn.classList.remove('active-category'));
      button.classList.add('active-category');
    }
    filterProducts(activeCategory, button);
  }

  renderPage();  // Initial page render
</script>
</body>
</html>
