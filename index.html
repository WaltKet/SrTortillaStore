<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SrTortilla - Urban Art Gallery</title>
  <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.3.0/default/snipcart.css" />
  <script async src="https://cdn.snipcart.com/themes/v3.3.0/default/snipcart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #fff;
    }
    header {
      background-color: #1a1a1a;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      letter-spacing: 2px;
      border-bottom: 2px solid #444;
      position: relative;
    }
    .cart-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #ff3c38;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
    }
    .cart-button:hover {
      background: #e52b27;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .item {
      background: #222;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .item img {
      width: 100%;
      border-radius: 8px;
    }
    .item span {
      display: block;
      margin: 5px 0;
    }
    .snipcart-add-item {
      background: #ff3c38;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      margin: 5px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      text-align: center;
    }
    .snipcart-add-item:hover {
      background: #e52b27;
    }
  </style>
</head>
<body>

  <header>
    SrTortilla
    <button class="snipcart-checkout cart-button">View Cart</button>
  </header>

  <section class="gallery">
    <div class="item">
      <img src="https://waltket.github.io/SrTortillaStore/DrivinManiaSplashScreen.png" alt="Drivin Mania Splash">
      <span class="item_name">Drivin Mania Splash</span>
      <span class="item_description">Digital spray composition, 1920x1080px</span>
      <span class="item_price">$90.00</span>
      <button
        class="snipcart-add-item"
        data-item-id="drivin-mania-splash"
        data-item-price="90.00"
        data-item-url="https://waltket.github.io/SrTortillaStore/"
        data-item-description="Digital spray composition, 1920x1080px"
        data-item-name="Drivin Mania Splash">
        Add to Cart
      </button>
    </div>
    <div class="item">
      <img src="https://waltket.github.io/SrTortillaStore/SHrekMusical.jpg" alt="Shrek Musical Art">
      <span class="item_name">Shrek Musical Tribute</span>
      <span class="item_description">Spraypaint mashup inspired by Broadway, 24x36 inches</span>
      <span class="item_price">$120.00</span>
      <button
        class="snipcart-add-item"
        data-item-id="shrek-musical"
        data-item-price="120.00"
        data-item-url="https://waltket.github.io/SrTortillaStore/"
        data-item-description="Spraypaint mashup inspired by Broadway, 24x36 inches"
        data-item-name="Shrek Musical Tribute">
        Add to Cart
      </button>
    </div>
      <div class="item">
      <img src="https://waltket.github.io/SrTortillaStore/DrivinManiaSplashScreen.png" alt="Drivin Mania Remix">
      <span class="item_name">Drivin Mania Remix</span>
      <span class="item_description">Alternate digital spray composition, 1920x1080px</span>
      <span class="item_price">$75.00</span>
      <button
        class="snipcart-add-item"
        data-item-id="drivin-mania-remix"
        data-item-price="75.00"
        data-item-url="https://waltket.github.io/SrTortillaStore/"
        data-item-description="Alternate digital spray composition, 1920x1080px"
        data-item-name="Drivin Mania Remix">
        Add to Cart
      </button>
    </div>
    <div class="item">
      <img src="https://waltket.github.io/SrTortillaStore/SHrekMusical.jpg" alt="Ogre Broadway Pop">
      <span class="item_name">Ogre Broadway Pop</span>
      <span class="item_description">Vibrant tribute piece, 24x36 inches</span>
      <span class="item_price">$135.00</span>
      <button
        class="snipcart-add-item"
        data-item-id="ogre-broadway-pop"
        data-item-price="135.00"
        data-item-url="https://waltket.github.io/SrTortillaStore/"
        data-item-description="Vibrant tribute piece, 24x36 inches"
        data-item-name="Ogre Broadway Pop">
        Add to Cart
      </button>
    </div>
  </section>

  <div hidden id="snipcart"
    data-api-key="MzYxZGNmYWItNzQxMi00NmYyLWJmMTEtOGFmOGI4M2E2YWY0NjM4ODU4Mjk4OTA5OTQ5ODMy"
    data-config-add-billing-address-checkbox="true"
    data-config-show-country-selector="true"
    data-config-shipping-sync-billing="true">
  </div>

  
</body>
</html>
