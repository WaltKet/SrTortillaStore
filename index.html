<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SrTortilla - Urban Art Gallery</title>
  <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.3.0/default/snipcart.css" />
  <script async src="https://cdn.snipcart.com/themes/v3.3.0/default/snipcart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #fff;
    }
    header {
      background-color: #1a1a1a;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      letter-spacing: 2px;
      border-bottom: 2px solid #444;
      position: relative;
    }
    .cart-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #ff3c38;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
    }
    .cart-button:hover {
      background: #e52b27;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .item {
      background: #222;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .item img {
      width: 100%;
      border-radius: 8px;
    }
    .item span {
      display: block;
      margin: 5px 0;
    }
    .snipcart-add-item {
      background: #ff3c38;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      margin: 5px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      text-align: center;
    }
    .snipcart-add-item:hover {
      background: #e52b27;
    }
  </style>
</head>
<body>

  <header>
    SrTortilla
    <button class="snipcart-checkout cart-button">View Cart</button>
  </header>

  <section class="gallery">
    <div class="item">
      <img src="https://via.placeholder.com/300x200" alt="Painting 1">
      <span class="item_name">Urban Blaze</span>
      <span class="item_description">Spraypaint on canvas, 24x36 inches</span>
      <span class="item_price">$200.00</span>
      <button
        class="snipcart-add-item"
        data-item-id="urban-blaze"
        data-item-price="200.00"
        data-item-url="https://waltket.github.io/SrTortillaStore/"
        data-item-description="Spraypaint on canvas, 24x36 inches"
        data-item-name="Urban Blaze">
        Add to Cart
      </button>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/300x200" alt="Painting 2">
      <span class="item_name">Neon Jungle</span>
      <span class="item_description">Spraypaint on canvas, 18x24 inches</span>
      <span class="item_price">$150.00</span>
      <button
        class="snipcart-add-item"
        data-item-id="neon-jungle"
        data-item-price="150.00"
        data-item-url="https://waltket.github.io/SrTortillaStore/"
        data-item-description="Spraypaint on canvas, 18x24 inches"
        data-item-name="Neon Jungle">
        Add to Cart
      </button>
    </div>
    <!-- Add more painting items here -->
  </section>

  <div hidden id="snipcart" data-api-key="MzYxZGNmYWItNzQxMi00NmYyLWJmMTEtOGFmOGI4M2E2YWY0NjM4ODU4Mjk4OTA5OTQ5ODMy"></div>

</body>
</html>
