<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SrTortilla - Urban Art Gallery</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/simpleCart/3.0.6/simplecart.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #fff;
    }
    header {
      background-color: #1a1a1a;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      letter-spacing: 2px;
      border-bottom: 2px solid #444;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .item {
      background: #222;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .item img {
      width: 100%;
      border-radius: 8px;
    }
    .item h3 {
      margin: 10px 0 5px;
      font-size: 1.2rem;
    }
    .item p {
      font-size: 0.9rem;
      color: #ccc;
    }
    .price {
      font-weight: bold;
      margin: 10px 0;
    }
    .simpleCart_add {
      background: #ff3c38;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      margin: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .simpleCart_add:hover {
      background: #e52b27;
    }
    .cart {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px #000;
      color: #fff;
      max-width: 300px;
    }
    .cart strong {
      font-size: 1.1rem;
    }
    .checkout-btn {
      background: #2ecc71;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
      width: 100%;
    }
    .shipping-info {
      margin-top: 15px;
    }
    .shipping-info input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #555;
      background-color: #2c2c2c;
      color: #fff;
    }
    .admin-view {
      padding: 30px;
      background-color: #1a1a1a;
      border-top: 2px solid #444;
      margin-top: 50px;
    }
    .admin-view h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    .admin-view pre {
      background-color: #222;
      padding: 15px;
      border-radius: 8px;
      color: #0f0;
    }
  </style>
</head>
<body>

  <header>SrTortilla</header>

  <section class="gallery">
    <div class="item simpleCart_shelfItem">
      <img src="https://via.placeholder.com/300x200" alt="Painting 1">
      <h3>Urban Blaze</h3>
      <p>Spraypaint on canvas, 24x36 inches</p>
      <div class="price">$200.00</div>
      <button 
        class="simpleCart_add"
        data-name="Urban Blaze"
        data-price="200.00"
        data-id="urban-blaze"
        data-url="/"
        data-quantity="1">
        Add to Cart
      </button>
    </div>
    <div class="item simpleCart_shelfItem">
      <img src="https://via.placeholder.com/300x200" alt="Painting 2">
      <h3>Neon Jungle</h3>
      <p>Spraypaint on canvas, 18x24 inches</p>
      <div class="price">$150.00</div>
      <button 
        class="simpleCart_add"
        data-name="Neon Jungle"
        data-price="150.00"
        data-id="neon-jungle"
        data-url="/"
        data-quantity="1">
        Add to Cart
      </button>
    </div>
    <!-- Add more painting items here -->
  </section>

  <div class="cart">
    <strong>ðŸ›’ Cart:</strong> <span class="simpleCart_quantity">0</span> item(s)<br>
    <strong>Total:</strong> $<span class="simpleCart_total">0.00</span>

    <div class="shipping-info">
      <label for="shippingName">Full Name:</label>
      <input type="text" id="shippingName" placeholder="Your Name">

      <label for="shippingAddress">Shipping Address:</label>
      <input type="text" id="shippingAddress" placeholder="123 Art Street, NY">
    </div>

    <a href="javascript:;" class="simpleCart_checkout checkout-btn" onclick="saveShippingInfo()">Checkout</a>
  </div>

  <section class="admin-view">
    <h2>Admin View: Saved Shipping Info</h2>
    <pre id="adminShippingInfo">Loading...</pre>
  </section>

  <script>
    simpleCart({
      checkout: {
        type: "PayPal",
        email: "your-paypal-email@example.com",
        url: "",
        method: "GET"
      }
    });

    function saveShippingInfo() {
      const name = document.getElementById("shippingName").value;
      const address = document.getElementById("shippingAddress").value;
      if (name && address) {
        localStorage.setItem("shippingName", name);
        localStorage.setItem("shippingAddress", address);
        alert("Shipping info saved locally. Proceeding to checkout.");
      } else {
        alert("Please fill in both name and address.");
      }
    }

    window.onload = () => {
      const savedName = localStorage.getItem("shippingName");
      const savedAddress = localStorage.getItem("shippingAddress");
      if (savedName) document.getElementById("shippingName").value = savedName;
      if (savedAddress) document.getElementById("shippingAddress").value = savedAddress;

      document.getElementById("adminShippingInfo").innerText =
        `Name: ${savedName || 'N/A'}\nAddress: ${savedAddress || 'N/A'}`;
    };
  </script>

</body>
</html>
