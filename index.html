<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SrTortilla - Urban Art Gallery</title>
  <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.3.0/default/snipcart.css" />
  <script async src="https://cdn.snipcart.com/themes/v3.3.0/default/snipcart.js"></script>
  <script>
  fetch('categories.json')
    .then(response => response.json())
    .then(categories => {
      const container = document.getElementById('category-buttons');
      categories.forEach(category => {
        const btn = document.createElement('button');
        btn.textContent = category;
        btn.className = 'category-button';
        btn.onclick = () => {
          const active = btn.classList.contains('active-category');
          document.querySelectorAll('.category-button').forEach(b => b.classList.remove('active-category'));
          if (!active) {
            btn.classList.add('active-category');
            searchInput.value = '';
            renderProducts(window.allProductsMaster.filter(p => p.category === category));
          } else {
            renderProducts(window.allProductsMaster);
          }
        };
        container.appendChild(btn);
      });
    });

  document.addEventListener('snipcart.ready', () => {
    Snipcart.store.subscribe(() => {
      const count = Snipcart.store.getState().cart.items.count;
      const counter = document.querySelector('.snipcart-items-count');
      if (counter) counter.textContent = count;
    });
  });

  document.addEventListener("click", function (e) {
    if (e.target && e.target.classList.contains("snipcart-add-item")) {
      e.preventDefault();
      e.stopPropagation();
      Snipcart.api.cart.items.add({
        id: e.target.getAttribute("data-item-id"),
        name: e.target.getAttribute("data-item-name"),
        url: e.target.getAttribute("data-item-url"),
        price: parseFloat(e.target.getAttribute("data-item-price")),
        description: e.target.getAttribute("data-item-description")
      });
    }
  });
  </script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #fff;
    }
    header {
      background-color: #1a1a1a;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      letter-spacing: 2px;
      border-bottom: 2px solid #444;
      position: relative;
    }
    .cart-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #ff3c38;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
    }
    .cart-button:hover {
      background: #e52b27;
    }
    #search-bar {
      text-align: center;
      padding: 20px;
    }
    #search-input {
      padding: 10px;
      width: 60%;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 20px;
      padding: 30px;
    }
    .item {
      background: #222;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
    }
    .item span {
      display: block;
      margin: 5px 0;
    }
    .snipcart-add-item {
      background: #ff3c38;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      margin: 5px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      text-align: center;
    }
    .snipcart-add-item:hover {
      background: #e52b27;
    }
    .pagination {
      text-align: center;
      padding-bottom: 30px;
    }
    .pagination button {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
    }
    .pagination button.active {
      background-color: #ff3c38;
    }
    .category-button {
      margin: 5px;
      padding: 8px 12px;
      border-radius: 5px;
      border: none;
      background-color: #333;
      color: white;
      cursor: pointer;
    }
    .category-button.active-category {
      background-color: #ff3c38;
    }
  </style>
</head>
<body>
<header>
  SrTortilla
  <button class="snipcart-checkout cart-button">
    View Cart <span class="snipcart-items-count"></span>
  </button>
</header>

<div id="categories-bar" style="text-align:center; padding: 15px;">
  <span id="category-buttons"></span>
</div>
<div id="search-bar">
  <input type="text" id="search-input" placeholder="Search for artwork by name...">
</div>
<section class="gallery" id="gallery"></section>
<div class="pagination" id="pagination"></div>

<div id="modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background-color:rgba(0,0,0,0.9); z-index:1000; justify-content:center; align-items:center; flex-direction:column;">
  <span id="modal-close" style="position:absolute; top:20px; right:30px; font-size:30px; color:white; cursor:pointer;">&times;</span>
  <img id="modal-img" src="" alt="" style="max-width:90vw; max-height:60vh; border-radius:10px;">
  <div id="modal-info" style="color:white; text-align:center; margin:10px;"></div>
  <button id="modal-buy" class="snipcart-add-item" style="margin-top:10px;">Add to Cart</button>
  <div style="margin-top:20px;">
    <button id="prev-slide">Previous</button>
    <button id="next-slide">Next</button>
  </div>
</div>

<div hidden id="snipcart"
  data-api-key="MzYxZGNmYWItNzQxMi00NmYyLWJmMTEtOGFmOGI4M2E2YWY0NjM4ODU4Mjk4OTA5OTQ5ODMy"
  data-config-add-billing-address-checkbox="true"
  data-config-show-country-selector="true"
  data-config-shipping-sync-billing="true">
</div>
</body>
</html>
