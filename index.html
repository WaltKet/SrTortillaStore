<body>
<header>
  SrTortilla
  <button class="snipcart-checkout cart-button">View Cart</button>
</header>

<div id="categories-bar" style="text-align:center; padding: 15px;">
  <span id="category-buttons"></span>
</div>
<div id="search-bar">
  <input type="text" id="search-input" placeholder="Search for artwork by name...">
</div>

<section class="gallery" id="gallery"></section>
<div class="pagination" id="pagination"></div>

<div id="modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background-color:rgba(0,0,0,0.9); z-index:1000; justify-content:center; align-items:center; flex-direction:column;">
  <span id="modal-close" style="position:absolute; top:20px; right:30px; font-size:30px; color:white; cursor:pointer;">&times;</span>
  <img id="modal-img" src="" alt="" style="max-width:90vw; max-height:60vh; border-radius:10px;">
  <div id="modal-info" style="color:white; text-align:center; margin:10px;"></div>
  <button id="modal-buy" class="snipcart-add-item" style="margin-top:10px;">Add to Cart</button>
  <div style="margin-top:20px;">
    <button id="prev-slide">Previous</button>
    <button id="next-slide">Next</button>
  </div>
</div>

<div hidden id="snipcart"
  data-api-key="MzYxZGNmYWItNzQxMi00NmYyLWJmMTEtOGFmOGI4M2E2YWY0NjM4ODU4Mjk4OTA5OTQ5ODMy"
  data-config-add-billing-address-checkbox="true"
  data-config-show-country-selector="true"
  data-config-shipping-sync-billing="true">
</div>

<script>
  let allProducts = [];
  let currentSlideIndex = 0;
  const gallery = document.getElementById('gallery');
  const pagination = document.getElementById('pagination');
  const searchInput = document.getElementById('search-input');
  const itemsPerPage = 12;

  function renderProducts(products) {
    allProducts = products;
    updatePage(1);
  }

  function updatePage(page) {
    gallery.innerHTML = '';
    const filtered = filterProducts();
    const start = (page - 1) * itemsPerPage;
    const paginated = filtered.slice(start, start + itemsPerPage);

    paginated.forEach(product => {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `
        <img src="${product.image}" alt="${product.name}">
        <span class="item_name">${product.name}</span>
        <span class="item_description">${product.description}</span>
        <span class="item_price">$${product.price}</span>
        <button class="snipcart-add-item"
          data-item-id="${product.id}"
          data-item-price="${product.price}"
          data-item-url="${product.url}"
          data-item-description="${product.description}"
          data-item-name="${product.name}">
          Add to Cart
        </button>
      `;
      gallery.appendChild(div);
    });

    setupImageClicks();
    renderPagination(filtered.length, page);
  }

  function renderPagination(totalItems, currentPage) {
    pagination.innerHTML = '';
    const totalPages = Math.ceil(totalItems / itemsPerPage);
    for (let i = 1; i <= totalPages; i++) {
      const btn = document.createElement('button');
      btn.textContent = i;
      if (i === currentPage) btn.classList.add('active');
      btn.onclick = () => updatePage(i);
      pagination.appendChild(btn);
    }
  }

  function filterProducts() {
    const query = searchInput.value.toLowerCase();
    return allProducts.filter(product => product.name.toLowerCase().includes(query));
  }

  searchInput.addEventListener('input', () => updatePage(1));

  function setupImageClicks() {
    const items = Array.from(document.querySelectorAll('.item'));
    items.forEach((item, index) => {
      item.querySelector('img').onclick = () => openModal(index);
    });
  }

  function openModal(index) {
    const filtered = filterProducts();
    const product = filtered[index];
    if (!product) return;

    document.getElementById('modal-img').src = product.image;
    document.getElementById('modal-info').innerHTML = `
      <strong>${product.name}</strong><br>
      ${product.description}<br>
      <em>$${product.price}</em>
    `;
    const modalBuy = document.getElementById('modal-buy');
    modalBuy.setAttribute('data-item-id', product.id);
    modalBuy.setAttribute('data-item-price', product.price);
    modalBuy.setAttribute('data-item-url', product.url);
    modalBuy.setAttribute('data-item-description', product.description);
    modalBuy.setAttribute('data-item-name', product.name);

    document.getElementById('modal').style.display = 'flex';
    currentSlideIndex = allProducts.findIndex(p => p.id === product.id);
  }
    currentSlideIndex = index;
  }

  document.getElementById('modal-close').onclick = () => document.getElementById('modal').style.display = 'none';
  window.onclick = e => { if (e.target.id === 'modal') document.getElementById('modal').style.display = 'none'; };
  document.getElementById('prev-slide').onclick = () => openModal((currentSlideIndex - 1 + filterProducts().length) % filterProducts().length);
  document.getElementById('next-slide').onclick = () => openModal((currentSlideIndex + 1) % filterProducts().length);

  fetch('products.json')
  .then(response => response.json())
  .then(data => {
    window.allProductsMaster = data;
    renderProducts(data);
  });
</script>
