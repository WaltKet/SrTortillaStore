<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SrTortilla - Urban Art Gallery</title>
  <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.3.0/default/snipcart.css" />
  <script async src="https://cdn.snipcart.com/themes/v3.3.0/default/snipcart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #fff;
    }
    header {
      background-color: #1a1a1a;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      letter-spacing: 2px;
      border-bottom: 2px solid #444;
      position: relative;
    }
    .cart-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #ff3c38;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
    }
    .cart-button:hover {
      background: #e52b27;
    }
    #search-bar {
      text-align: center;
      margin: 20px;
    }
    #search-input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      grid-auto-rows: auto;
      gap: 20px;
      padding: 30px;
    }
    .item {
      background: #222;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .item img {
      width: 100%;
      height: auto;
      max-height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    .item span {
      display: block;
      margin: 5px 0;
    }
    .snipcart-add-item {
      background: #ff3c38;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      margin: 5px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      text-align: center;
    }
    .snipcart-add-item:hover {
      background: #e52b27;
    }
    .pagination {
      text-align: center;
      padding-bottom: 30px;
    }
    .pagination button {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
    }
    .pagination button.active {
      background-color: #ff3c38;
    }
  </style>
</head>
<body>
  <header>
    SrTortilla
    <button class="snipcart-checkout cart-button">View Cart</button>
  </header>

  <div id="search-bar">
    <input type="text" id="search-input" placeholder="Search for artwork by name...">
  </div>

  <section class="gallery" id="gallery"></section>
  <div class="pagination" id="pagination"></div>

  <div hidden id="snipcart"
    data-api-key="MzYxZGNmYWItNzQxMi00NmYyLWJmMTEtOGFmOGI4M2E2YWY0NjM4ODU4Mjk4OTA5OTQ5ODMy"
    data-config-add-billing-address-checkbox="true"
    data-config-show-country-selector="true"
    data-config-shipping-sync-billing="true">
  </div>

  <script>
    const allProducts = [...document.querySelectorAll('.item')];
    const gallery = document.getElementById('gallery');
    const pagination = document.getElementById('pagination');
    const searchInput = document.getElementById('search-input');
    const itemsPerPage = 12;

    const productHTML = allProducts.map(p => p.outerHTML);
    let filteredHTML = productHTML.slice();
    let totalPages = Math.ceil(filteredHTML.length / itemsPerPage);

    function renderPage(page) {
      gallery.innerHTML = '';
      const start = (page - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      gallery.innerHTML = filteredHTML.slice(start, end).join('');

      pagination.innerHTML = '';
      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        if (i === page) btn.classList.add('active');
        btn.addEventListener('click', () => renderPage(i));
        pagination.appendChild(btn);
      }
    }

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      filteredHTML = productHTML.filter(html => html.toLowerCase().includes(query));
      totalPages = Math.ceil(filteredHTML.length / itemsPerPage);
      renderPage(1);
    });

    window.addEventListener('DOMContentLoaded', () => renderPage(1));
  </script>
</body>
</html>
